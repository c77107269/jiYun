        1、终止循环（break）
			在循环体中可以使用break关键字来立即终止循环，并跳出循环体，代表循环结束。
			break不仅可以使用在switch结构中，也可以用于任何一种循环。
			break语句只能退出当前所在的循环
			break会改变预定义的循环次数。
			break跳出循环
		2、continue
			立即开始下一次循环（continue）
			在循环体中可以使用continue关键字来从调用处停止执行之后的代码，继续执行下一个循环。
	
			continue语句只能用于循环结构。
			continue改变程序的执行方法，用来跳过循环体中不想执行的语句。         
    </pre>
